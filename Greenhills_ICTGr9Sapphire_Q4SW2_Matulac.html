<!DOCTYPE html>
<html>
<head>
	<title>Seatwork 2</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
* {
	text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
	padding: 40px;
}

body {
background-color:#d14330;
}
</style>

<body><br><br>
	<img src="https://thumbs.dreamstime.com/z/running-animated-alive-alarm-clock-legs-worried-face-moustache-time-arrows-flat-style-vector-illustration-isolated-82731763.jpg" class="rounded-circle" width="150">
	<br>
	<br>
	<h1> ✿ TIME CONVERTER ✿ </h1>
	<br>
	<table class="center">
	<tr>
		<th style="background-color:#d9d148">Seconds
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-danger" onClick="SecMin()" value="To Minutes">
			<input type="button" class="btn btn-danger" onClick="SecHr()" value="To Hours">
			<input type="button" class="btn btn-danger" onClick="SecDt()" value="To Days">
		</th>
	</tr>
</table>
</body>
<script>
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
</script>
</html>
